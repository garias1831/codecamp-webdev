<!DOCTYLE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Search App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./script.js" async></script>
    </head>
    <body>
        <h1>Pokemon Search App</h1>
        <input id="search-input" type="text" required>
        <button id="search-btn">Search</button>
        <div id="img-holder"></div>
        <div id="types"></div>
        <table id="pokemon-info">
            <th>Pokemon Information</th>
            <tr>
                <td>Name:</td>
                <td id="pokemon-name"></td>
            </tr>
            <tr>
                <td>ID:</td>
                <td id="pokemon-id"></td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Special Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Special Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </body>
</html>
